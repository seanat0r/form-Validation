<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form id="form" novalidate>
        <!--* EMAIL -->
        <label for="email">E-Mail: </label>
        <input type="email" name="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required><br>

        <!--* PASSWORD 1 -->
        <label for="password1">Password: </label> 
        <input type="password" name="password1" id="password1" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+\-]).{8,}$"" minlength="8"><br>

        <!--* PASSWORD 2 -->
        <label for="passwordCheck">Confirm password: </label>
        <input type="password" name="passwordCheck" id="passwordCheck" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+\-]).{8,}$" minlength="8"> <br>

        <!--* COUNTRY -->
        <label for="Country">Select Country: </label>
        <input list="Country" name="Country" id="country" required pattern="^[^0-9]+$"> 
        <datalist id="Country">
            <option value="Switzerland">
            <option value="Germany">
            <option value="Austria">
        </datalist><br>

        <!--* POSTAL CODE -->
        <label for="postalCode">Postal Code: </label>
        <input type="text" name="postalCode" id="postalCode" required> <br>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
